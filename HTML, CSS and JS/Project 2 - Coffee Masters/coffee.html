<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="./coffee.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="page">
        <div class="header">
            <img class="brand-logo"
                src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
            <h4 class="page-title">
                Coffee Masters</h4>
        </div>
        <div class="content">
            <div class="orders">
                <div class="card">
                    <p class="card-header">ITEMS</p>
                    <div class="item-list">
                        <div class="item">
                            <p class="count">1x</p>
                            <p class="item-name">Cappucino</p>
                            <p class="price">$3.35</p>
                            <div class="customizations">
                                <p>Lite foam</p>
                            </div>
                        </div>
                        <div class="item">
                            <p class="count">1x</p>
                            <p class="item-name">Cappucino</p>
                            <p class="price">$3.85</p>
                            <div class="customizations">
                                <p>Lite milk</p>
                                <p>Double Espresso</p>
                            </div>
                        </div>
                        <div class="item">
                            <p class="count">1x</p>
                            <p class="item-name">Croissant</p>
                            <p class="price">$3.35</p>
                            <div class="customizations">
                                <p>Butter</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="container">
                    <div class="card">
                        <p class="card-header">NAME</p>
                        <div class="input-holder">
                            <div class="custom-input">
                                <label for="customer-name" class="input-label">Name for order</label>
                                <input id="customer-name" class="example-input" placeholder="Customer Name" />
                            </div>
                        </div>

                    </div>
                    <div class="card">
                        <p class="card-header">PAYMENT</p>
                        <div class="input-holder">
                            <div class="custom-input">
                                <label for="card-number" class="input-label">Card Number</label>
                                <input id="card-number" class="example-input" placeholder="Customer Name" />
                            </div>
                        </div>
                        <div class="input-holder">
                            <div class="custom-input-2">
                                <label for="cvv-number" class="input-label">CVV Number</label>
                                <input id="cvv-number" class="example-input" placeholder="Customer Name" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="checkout">
                <div class="bill">
                    <div class="line">
                        <p>Subtotal:</p>
                        <p>$9.65</p>
                    </div>
                    <div class="line">
                        <p>Tax:</p>
                        <p>$0.82</p>
                    </div>
                    <div class="line bold-line">
                        <p>Total:</p>
                        <p>$10.47</p>
                    </div>
                </div>
                <div class="payment-button">
                    <p>Place Order</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
