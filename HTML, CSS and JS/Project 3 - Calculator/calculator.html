<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
    <script src="./calculator.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input id="mathInput" class="display-value" type="number">
        </div>
        <button onclick="clearScreen()" class="clear number">
            C
        </button>
        <button onclick="removeLast()" class="backspace number">
            --
        </button>
        <button onclick="divide()" class="divide operation">
            /
        </button>
        <button onclick="calcPress('7')" class="seven number">
            7
        </button>
        <button onclick="calcPress('8')" class="eight number">
            8
        </button>
        <button onclick="calcPress('9')" class="nine number">
            9
        </button>
        <button onclick="multiply()" class="multiply operation">
            *
        </button>
        <button onclick="calcPress('4')" class="four number">
            4
        </button>
        <button onclick="calcPress('5')" class="five number">
            5
        </button>
        <button onclick="calcPress('6')" class="six number">
            6
        </button>
        <button onclick="subtract()" class="subtract operation">
            -
        </button>
        <button onclick="calcPress('1')" class="one number">
            1
        </button>
        <button onclick="calcPress('2')" class="two number">
            2
        </button>
        <button onclick="calcPress('3')" class=" three number">
            3
        </button>
        <button onclick="add()" class="add operation">
            +
        </button>
        <button onclick="calcPress('0')" class="zero number">
            0
        </button>
        <button onclick="eval()" class="eval operation">
            =
        </button>
    </div>
</body>

</html>
